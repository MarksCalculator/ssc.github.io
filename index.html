<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Marks Calculator</h1>
<form id="quizForm">
    <!-- Question 1 -->
    <div class="question">
        <p>1. What is the capital of France?</p>
        <label><input type="radio" name="q1" value="a"> a) Berlin</label><br>
        <label><input type="radio" name="q1" value="b"> b) Paris <span class="correct">✔️</span></label><br>
        <label><input type="radio" name="q1" value="c"> c) Madrid</label>
    </div>
    <!-- Add more questions similarly... -->
    
    <!-- Question 2 -->
    <div class="question">
        <p>2. What is 2 + 2?</p>
        <label><input type="radio" name="q2" value="a"> a) 3</label><br>
        <label><input type="radio" name="q2" value="b"> b) 4 <span class="correct">✔️</span></label><br>
        <label><input type="radio" name="q2" value="c"> c) 5</label>
    </div>
    
    <!-- Continue for questions 3 to 100... -->

    <button type="button" onclick="calculateMarks()">Submit</button>
</form>

<div id="result"></div>

<script>
    function calculateMarks() {
        const totalQuestions = 100; // Set total number of questions
        let score = 0;

        // Answers key (assuming b is correct for question 1 and 2)
        const answers = {
            q1: 'b',
            q2: 'b'
            // Add answers for questions 3 to 100...
        };

        // Loop through each question and check the selected answer
        for (let i = 1; i <= totalQuestions; i++) {
            const selectedAnswer = document.querySelector(`input[name="q${i}"]:checked`);
            if (selectedAnswer && selectedAnswer.value === answers[`q${i}`]) {
                score++;
            }
        }

        document.getElementById('result').innerText = `Your score is: ${score} out of ${totalQuestions}`;
    }
</script>

</body>
</html>
