<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
</head>
<body>
    <h1>SSC Exam Marks Calculator</h1>
    <input type="file" id="fileInput" accept=".html">
    <button onclick="calculateMarks()">Calculate Marks</button>

    <p id="result"></p>

    <script>
        function calculateMarks() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please upload an answer key HTML file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(event.target.result, 'text/html');
                let totalMarks = 0;
                let correctCount = 0;
                let wrongCount = 0;
                let notAnsweredCount = 0;

                // Loop through each question in the HTML
                const questions = doc.querySelectorAll('.question');
                questions.forEach((question) => {
                    // Get the correct answer
                    const correctOption = question.querySelector('.option.correct');
                    const correctAnswerText = correctOption ? correctOption.textContent.trim().split('. ')[0] : null;

                    // Get the chosen answer and status
                    const statusText = question.querySelector('.answer-info p:nth-child(1)').textContent.trim();
                    const chosenAnswerText = question.querySelector('.answer-info p:nth-child(2)').textContent.trim().split(': ')[1];

                    if (statusText.includes('Not Answered')) {
                        notAnsweredCount++;
                    } else {
                        if (chosenAnswerText === correctAnswerText) {
                            correctCount++;
                            totalMarks += 2; // +2 for correct answer
                        } else {
                            wrongCount++;
                            totalMarks -= 0.5; // -0.5 for wrong answer
                        }
                    }
                });

                // Display the result
                const resultElement = document.getElementById('result');
                resultElement.innerHTML = `
                    <p>Total Questions: ${questions.length}</p>
                    <p>Correct Answers: ${correctCount}</p>
                    <p>Wrong Answers: ${wrongCount}</p>
                    <p>Not Answered: ${notAnsweredCount}</p>
                    <p>Total Marks: ${totalMarks}</p>
                `;
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
