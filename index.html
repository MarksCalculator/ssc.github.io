<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Marks Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Exam Marks Calculator</h1>
    <input type="file" id="fileInput" accept=".html">
    <button onclick="calculateMarks()">Calculate Marks</button>

    <div id="result"></div>

    <script>
        function calculateMarks() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please upload an answer key HTML file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(event.target.result, 'text/html');
                let totalMarks = 0;
                let correctCount = 0;
                let wrongCount = 0;
                let notAnsweredCount = 0;

                // Loop through each question in the HTML
                const questions = doc.querySelectorAll('.question');
                questions.forEach((question) => {
                    // Get the correct answer (highlighted in green)
                    const correctOption = question.querySelector('.option[style*="color: green"]');
                    const correctAnswer = correctOption ? correctOption.textContent.trim().split('.')[0] : null;

                    // Get the chosen answer and status
                    const statusText = question.querySelector('.answer-info p:nth-child(1)').textContent.trim();
                    const chosenAnswer = question.querySelector('.answer-info p:nth-child(2)').textContent.trim().split(': ')[1];

                    if (statusText.includes('Not Answered')) {
                        notAnsweredCount++;
                    } else {
                        if (chosenAnswer === correctAnswer) {
                            correctCount++;
                            totalMarks += 2; // +2 for correct answer
                        } else {
                            wrongCount++;
                            totalMarks -= 0.5; // -0.5 for wrong answer
                        }
                    }
                });

                // Display the result
                const resultElement = document.getElementById('result');
                resultElement.innerHTML = `
                    <p>Total Questions: ${questions.length}</p>
                    <p>Correct Answers: ${correctCount}</p>
                    <p>Wrong Answers: ${wrongCount}</p>
                    <p>Not Answered: ${notAnsweredCount}</p>
                    <p>Total Marks: ${totalMarks.toFixed(2)}</p>
                `;
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
